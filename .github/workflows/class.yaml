name: "Continous deploy"
on: 
    workflow_run:
        workflows: ["Deployment Workflow"]
        types:
           - completed


jobs:
    pull_and_run_code:
      runs-on: self-hosted
      steps:
            - name: "Remove container starter"
              run: "sudo docker rm -f starter || true"

            - name: "Get the code from Docker Hub"
              run: "Sudo docker pull mutiuadeniyi290/ci:latest"
              
            - name: "Run the image as a container"
              run: "sudo docker run -d -p 80:80 --name starter mutiuadeniyi290/ci:latest"
                
